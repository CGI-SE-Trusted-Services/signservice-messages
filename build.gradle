group = 'org.certificateservices.messages'
description = 'certservice-messages'

sourceCompatibility = 1.8
targetCompatibility = 1.8

certserviceSettings {
    signjar = true
    useMavenCentral = true
}

dependencies {
    compile "org.bouncycastle:bcprov-jdk15on:${bcprovJdk15onVersion}"
    compile ("org.apache.santuario:xmlsec:2.2.3"){
        exclude(module: "woodstox-core")
        exclude(module: "commons-codec")
    }

    testCompile project(':certservice-testutils')
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
